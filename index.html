<body>

  <label for="valor">ðŸ’µ Valor emprestado (R$):</label>

  <script>
    function calcular() {
      const valor = parseFloat(document.getElementById('valor').value);
      const dias = parseInt(document.getElementById('dias').value);
      let taxaFixa = 0;
      let jurosDia = 0;

      if (valor <= 50) {
        taxaFixa = 10;
        jurosDia = 0.05;
      } else if (valor <= 100) {
        taxaFixa = 7.5;
        jurosDia = 0.045;

        taxaFixa = 6;
        jurosDia = 0.039;
      }

      const montante = valor * Math.pow(1 + jurosDia, dias) + taxaFixa;
      const resultado = montante.toFixed(2).replace('.', ',');

    }
