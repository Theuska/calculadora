<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Renda com FIIs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Suporte a tema escuro */
    body {
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1a202c;
      color: #fff;
    }

    /* Valores da tabela no modo escuro */
    .valor-total {
      border-top: 1px solid #4a5568;
      color: #fbbf24;
    }

    /* Mensagem de sucesso no modo escuro */
    .success-message {
      background: #1e3a8a;
      padding: 1rem;
      border-radius: 0.5rem;
      color: white;
      margin-top: 1rem;
    }

    /* Mensagem de alerta no modo escuro */
    .warning-message {
      background-color: #4b5563;
      padding: 0.75rem;
      border-radius: 0.375rem;
      margin-top: 1rem;
      color: #fff;
    }

    /* Ajustes para o tema claro */
    .light-mode .success-message {
      background: #e0f0ff;
      color: #111827;
    }

    .light-mode .valor-total {
      border-top: 1px solid #cbd5e1;
      color: #0f172a;
    }

    .light-mode .warning-message {
      background-color: #fff0f0;
    }

    /* Remove setas do input de número */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="bg-white text-gray-900 light-mode transition-colors duration-300">
  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Simulador de Renda com FIIs</h1>
      <button id="toggleTheme" class="px-4 py-2 bg-blue-500 text-white rounded">Alternar Tema</button>
    </div>

    <form id="simulador" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="aporteInicial" class="block font-medium">Aporte Inicial (R$)</label>
        <input type="number" id="aporteInicial" name="aporteInicial" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2" required>
      </div>
      <div>
        <label for="aporteMensal" class="block font-medium">Aporte Mensal (R$)</label>
        <input type="number" id="aporteMensal" name="aporteMensal" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2" required>
      </div>
      <div>
        <label for="dias" class="block font-medium">Período (anos)</label>
        <input type="number" id="dias" name="dias" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2" required>
      </div>
      <div class="md:col-span-3">
        <button type="submit" class="mt-2 px-4 py-2 bg-green-600 text-white rounded w-full">Calcular</button>
      </div>
    </form>

    <div id="resultado" class="success-message hidden"></div>
    <div class="warning-message mt-4">
      Atenção: este simulador faz uma estimativa com base em um rendimento médio de FIIs de 0,8% ao mês e reinvestimento automático dos proventos. Os valores apresentados não são garantidos.
    </div>
  </div>

  <script>
    const form = document.getElementById('simulador');
    const resultado = document.getElementById('resultado');
    const toggleTheme = document.getElementById('toggleTheme');
    const body = document.body;

    let darkMode = false;

    toggleTheme.addEventListener('click', () => {
      darkMode = !darkMode;
      if (darkMode) {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const aporteInicial = parseFloat(document.getElementById('aporteInicial').value);
      const aporteMensal = parseFloat(document.getElementById('aporteMensal').value);
      const anos = parseInt(document.getElementById('dias').value);

      const taxaMensal = 0.008; // 0,8% ao mês
      let total = aporteInicial;
      let proventos = 0;

      for (let i = 0; i < anos * 12; i++) {
        proventos += total * taxaMensal;
        total += aporteMensal + total * taxaMensal;
      }

      resultado.innerHTML = `
        <div class="valor-total">
          <p class="text-lg font-semibold">Valor final: R$ ${total.toFixed(2).replace('.', ',')}</p>
          <p class="text-sm mt-1">Total de proventos recebidos: R$ ${proventos.toFixed(2).replace('.', ',')}</p>
        </div>
      `;
      resultado.classList.remove('hidden');
    });
  </script>
</body>
</html>
