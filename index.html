<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Empr√©stimo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 { color: #333; text-align: center; }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      box-sizing: border-box; /* Garante que padding n√£o afete a largura total */
      padding: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
        background: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-left: 5px solid #007bff;
    }
    .resultado p {
        margin: 5px 0; /* Espa√ßamento entre as linhas do resultado */
        font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>üßæ Empr√©stimo R√°pido</h1>

  <label for="valor">üíµ Valor emprestado (R$):</label>
  <input type="number" id="valor" placeholder="Ex: 100" required>

  <label for="dias">üìÖ Dias:</label>
  <input type="number" id="dias" placeholder="Ex: 5" required>

  <button onclick="calcular()">Calcular Devolu√ß√£o</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function calcular() {
      // 1. Obter os valores dos campos de entrada
      const valor = parseFloat(document.getElementById('valor').value);
      const dias = parseInt(document.getElementById('dias').value);

      // Verifica se os valores s√£o v√°lidos antes de continuar
      if (isNaN(valor) || isNaN(dias) || valor <= 0 || dias <= 0) {
        document.getElementById('resultado').innerHTML = `<p style="color: red;">Por favor, insira valores v√°lidos.</p>`;
        return; // Para a execu√ß√£o da fun√ß√£o aqui
      }

      // 2. Definir as taxas conforme o valor emprestado
      let taxaFixa = 0;
      let jurosDia = 0;

      if (valor <= 50) {
        taxaFixa = 10;
        jurosDia = 0.05; // 5%
      } else if (valor <= 100) {
        taxaFixa = 7.5;
        jurosDia = 0.045; // 4.5%
      } else {
        taxaFixa = 6;
        jurosDia = 0.039; // 3.9%
      }

      // 3. Calcular o montante final
      const montante = valor * Math.pow(1 + jurosDia, dias) + taxaFixa;

      // 4. Formatar os valores para exibi√ß√£o amig√°vel
      const taxaFixaFormatada = `R$ ${taxaFixa.toFixed(2).replace('.', ',')}`;
      const jurosDiaFormatado = `${(jurosDia * 100).toFixed(2).replace('.', ',')}%`;
      const valorTotalFormatado = `R$ ${montante.toFixed(2).replace('.', ',')}`;
      
      // 5. Exibir o resultado detalhado no HTML
      const elementoResultado = document.getElementById('resultado');
      elementoResultado.innerHTML = `
        <p><strong>Taxa fixa cobrada:</strong> ${taxaFixaFormatada}</p>
        <p><strong>Juros ao dia:</strong> ${jurosDiaFormatado}</p>
        <hr>
        <p><strong>Valor total a devolver:</strong> ${valorTotalFormatado}</p>
      `;
    }
  </script>
</body>
</html>
